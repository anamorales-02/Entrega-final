<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.css">
    <title>Creditos Ya</title>

</head>

<body>
    <div class="user-menu">
        <div class="user-info">
            <p>Bienvenido, <span id="username">Usuario</span></p>
        </div>
        <button id="show-table-button">Créditos solicitados </button>
        <button id="logout-button">Cerrar sesión</button>
    </div>

    <div class=credito id="cantidades">
        <h2>Cuantos creditos desea solicitar?</h2> <br>
        <form action="Solicitar datos">
            <select class="cantidad" aria-label="Default select example" id="cantidadprestamos">
                <option selected>Seleccione la opcion</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select> <br>
            <button id="submit" class="btn btn-primary">Aplicar</button>
        </form>

    </div> <br>

    <div class="credito oculto" id="credito">
        <h1 id="numerodecredito"> </h1>
        <section>
            <h2>Ingrese el monto </h2>
            <span class="input-group-text">USD</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="montodelcredito">
            <span class="input-group-text">.00</span>
        </section>

        <section>
            <h2>Ingrese cantidad de cuotas (de 1 a 12)</h2>
            <input type="text" class="form-control" id="cuotasapagar" placeholder="Cuotas">
        </section> <br>
        <button id="submit1" class="btn btn-primary">Aplicar</button>
    </div>

    <div id="metric_results">
        <table class="tabla oculto" id="tabla">
            <tr>
                <th scope="col">Monto solicitado USD</th>
                <th scope="col">Cantidad de cuotas</th>
                <th scope="col">Total a pagar</th>
            </tr>
        </table>
        <span id="total" class="input-group-text"></span>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
